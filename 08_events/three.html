<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #414141; color: aliceblue">
    <h1>Javascript learning </h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>

</body>
<script>
    // setInverval() is a function that runs continuously after a given time break
    // it has 3 parameters and to stop its execution we have clearInterval()
    // const sayDate = function(str) {
    //     console.log(str, Date.now());
    // }
    // const intervalId = setInterval(sayDate, 2000, "hi");
    // clearInterval(intervalId)
    let sayName = function() {
        console.log("Nikhil Soni", Date.now());
    }
    document.querySelector('#start').addEventListener('click', function() {
        let startPrint = setInterval(sayName, 1000);
        
        document.querySelector('#stop').addEventListener('click', function(){
            clearInterval(startPrint);
        });
    });

    
</script>
</html>

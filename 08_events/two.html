<body style="background-color: #414141; color: aliceblue">
    <h1>Javascript learning</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout() is a function that waits for a given time then run the code given
    // setInverval() is a function that runs continuously after a given time break
    // setTimeout(function() {
    //     console.log("Nikhil");

    // we can also give the refernce of a function not its execution
    // const sayNikhil = function(){
    //     console.log("Nikhil");
    // }
    // setTimeout(sayNikhil, 2000);
    
    // to change the content(text) of a tag
    // document.querySelector('h1').innerHTML = "Learing from Youtube";
    // to change this text after a given time so we will use a function
    const changeText = function() {
        document.querySelector('h1').innerHTML = "Learing from Youtube";
    }
    // setTimeout(changeText, 3000);

    // to stop the function before its execution, for this we will use clearTimeout
    const changeMe = setTimeout(changeText, 3000);
    // clearTimeout(changeMe); // it stopped the change in text but to make it more user oriented like user can stop the change, so will use eventListener
    document.querySelector('#stop').addEventListener('click', function(e) {
        clearTimeout(changeMe);
        console.log("Stopped");
    });
</script>
